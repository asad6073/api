<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Try</title>
</head>
<body>
    <h1 id="activity">Data</h1>
    <p><a href=""></a></p>

    <script>
        function task(){
        fetch('http://www.boredapi.com/api/activity/')
        .then(res => res.json())
        .then(data=> {
        document.getElementById("activity").innerText=data.activity;
        })
        }
        
        task();
        setInterval(() => {
            task();
        }, 1000);
        
    </script>

</body>
</html>
